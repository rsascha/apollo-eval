type Teacher {
  id: Int!
  name: String!
  area: String
  courses: [Course!]!
}

type Course {
  id: Int!
  title: String!
  description: String
  duration_hours: Int
  teacher_id: Int!
  teacher: Teacher!
  lessons: [Lesson!]!
  students: [Student!]!
}

type Student {
  id: Int!
  name: String!
  email: String
  courses: [Course!]!
  completedLessons: [LessonCompletion!]!
}

type Lesson {
  course_id: Int!
  sequence_number: Int!
  title: String!
  content: String
  course: Course!
}

type LessonCompletion {
  course_id: Int!
  sequence_number: Int!
  student_id: Int!
  finished: String!
  lesson: Lesson!
  student: Student!
}

type CourseEnrollment {
  course_id: Int!
  student_id: Int!
  course: Course!
  student: Student!
}
