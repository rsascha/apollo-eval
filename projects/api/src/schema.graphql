type Query {
  movies: [Movie]
  actors: [Actor]
  movie(id: ID!): Movie
  actor(id: ID!): Actor
  randomWord: String!
  subscription: Subscription!
}

type Mutation {
  addMovie(input: AddMovieInput!): Movie!
  deleteDatabase: Boolean!
}

input AddMovieInput {
  title: String!
  actorIds: [ID!]!
}

type Movie {
  id: ID!
  title: String!
  actors: [Actor!]!
}

type Actor {
  id: ID!
  name: String!
  movies: [Movie!]!
}

type Subscription {
  greetings: String!
}
